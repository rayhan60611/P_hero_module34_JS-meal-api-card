<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal API Call and Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div
      class="container mt-3 d-flex flex-column justify-content-center align-items-center gap-2"
    >
      <h1 class="text-primary text-center">
        Search Your food by Name Like 'fish'
      </h1>
      <div class="d-flex gap-2 flex-sm-row flex-column">
        <input
          id="input-search"
          class="input-group-text p-4 shadow-lg bg-body rounded"
          type="text"
          placeholder="Search Your food by Name 'fish'"
        />
        <button
          onclick="getFoodName()"
          id="btn-search"
          class="btn btn-primary py-4 px-5"
        >
          Search
        </button>
      </div>
    </div>

    <div class="container">
      <div id="parent-div" class="col"></div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
